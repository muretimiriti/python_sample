<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>
      Blog App
    </title>
  </head>
  <body>
    <h1>
      Blogs
    </h1>
    <table>
      <thead>
        <tr>
          <th>
            Title
          </th>
          <th>
            Content
          </th>
        </tr>
      </thead>
      {% for article in articles %}
      <!-- 1 -->
      <tr>
        <td>
          {{ article.title }}
        </td>
        <!-- 2 -->
        <td>
          {{ article.content }}
        </td>
        <td>
          <a href="{% url 'detail' article.id %}">Detail</a>
        </td>
        <td>
          <a href="{% url 'edit' article.id %}">Edit</a>
        </td>
        <td>
          <a href="{% url 'delete' article.id %}">Delete</a>
        </td>
        <!-- 2 -->
      </tr>
      {% endfor %}
    </table>
    <br/>
    <a href="{% url 'create' %}">New Blog</a>
  </body>
</html>
